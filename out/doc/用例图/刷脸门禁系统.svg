65.018,396 818.542,396 865.562,396 " fill="none" id="刷脸&lt;-控制器开门" style="stroke: #A80036; stroke-width: 2.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="715.526,396,733.526,404,725.526,396,733.526,388,715.526,396" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="78" x="751.5" y="383.7959">extend</text><!--
@startuml 刷脸门禁系统
scale 2

actor 用户 as user
actor 未注册用户 as uruser
actor 注册用户 as ruser

actor 管理员 as adm

adm -|> ruser
ruser -|> user
uruser -down-|> user


(获取当前可拍摄人脸特征) as (get_feature)
adm -down-> (get_feature)
(get_feature) <.down. (创建账号) : extend
adm -up-> (向识别设备发送命令)

(为特征指定关联账号) as (vidkgrlm)
(get_feature) <. (vidkgrlm) : extend
(vidkgrlm) .> (将特征储存于嵌入式设备) : include
user -> (刷脸)
(刷脸) <. (控制器开门) : extend

@enduml

